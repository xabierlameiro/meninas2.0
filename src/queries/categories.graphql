query categories($category: String!) {
    productoCollection(where: { categorias: { slug: $category } }) {
        items {
            nombre
            descripcion
            precio
            url
            categoriaPrincipal {
                slug
            }
            portada {
                url
                width
                height
            }
            categoriasCollection {
                items {
                    nombre
                }
            }
        }
    }
}
